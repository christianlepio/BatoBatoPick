<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato-Bato-Pick</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center text-white">
            <h1 class="text-white text-center mt-5">ROCK-PAPER-SCISSORS</h1>
            <h5 class="text-white text-center mt-3">Scoreboard</h5>
            <div class="col-3 text-center border rounded">
                <p class="fs-6 fw-bold">Human:<br><span class="fs-1" id="skor1">0</span></p>
            </div>
            <div class="col-3 text-center border rounded">
                <p class="fs-6 fw-bold">Bot:<br><span class="fs-1" id="skor2">0</span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 d-flex bbpDiv justify-content-center p-5"><img src="img/rock.png" alt="bato" onclick="playlogic(this)" id="bato"></div>
            <div class="col-3 d-flex bbpDiv justify-content-center text-center fw-bold p-5"><img src="img/paper.png" alt="papel" onclick="playlogic(this)" id="papel"></div>
            <div class="col-3 d-flex bbpDiv justify-content-center p-5"><img src="img/scissor.png" alt="gunting" onclick="playlogic(this)" id="gunting"></div>
            <h6 class="text-center text-white fs-6 mt-1" id="mmove">Make your move.</h6>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-end gbutt"><button class="btn btn-warning" onclick="resetGame()">Reset</button></div>
            <div class="col-6 gbutt"><button class="btn btn-success" onclick="playAgain()">Play again</button></div>
        </div>
        <footer class="fixed-bottom foot">
            <div class="row justify-content-center">
                <p class="text-center">&copy; christianlepio. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
</body>
</html>
